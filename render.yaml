services:
  # Backend Web Service
  - type: web
    name: hrudaya-raagam-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    rootDir: backend

  # Frontend Static Site
  - type: static
    name: hrudaya-raagam-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: hrudaya-raagam-backend
          property: host
